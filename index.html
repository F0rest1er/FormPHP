<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма заявки</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="form-container">
      <form id="applicationForm">
        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" id="name" name="name" required />
          <span class="error-message" id="nameError">Введите имя</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message" id="emailError"
            >Введите корректный email</span
          >
        </div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="+7"
            required
          />
          <span class="error-message" id="phoneError"
            >Введите корректный телефон</span
          >
        </div>
        <button type="submit" class="btn-submit">Отправить</button>
      </form>
      <div class="success-message" id="successMessage">
        Заявка успешно отправлена!
      </div>
      <div class="error-message" id="formErrorMessage">
        Ошибка отправки формы!
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
